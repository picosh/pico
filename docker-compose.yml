version: "3.8"
services:
  postgres:
    image: postgres:14
    restart: always
    profiles:
      - db
      - all
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    restart: always
    profiles:
      - db
      - all
  imgproxy:
    image: darthsim/imgproxy:latest
    restart: always
    environment:
      IMGPROXY_USE_S3: true
      IMGPROXY_S3_ENDPOINT: https://${MINIO_DOMAIN:-minio.pico.sh}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    profiles:
      - all
      - pgs
  lists-web:
    image: ghcr.io/picosh/pico/lists-web:latest
    restart: always
    profiles:
      - lists
      - services
      - all
  lists-ssh:
    image: ghcr.io/picosh/pico/lists-ssh:latest
    restart: always
    profiles:
      - lists
      - services
      - all
  pastes-web:
    image: ghcr.io/picosh/pico/pastes-web:latest
    restart: always
    profiles:
      - pastes
      - services
      - all
  pastes-ssh:
    image: ghcr.io/picosh/pico/pastes-ssh:latest
    restart: always
    profiles:
      - pastes
      - services
      - all
  prose-web:
    image: ghcr.io/picosh/pico/prose-web:latest
    restart: always
    profiles:
      - prose
      - services
      - all
  prose-ssh:
    image: ghcr.io/picosh/pico/prose-ssh:latest
    restart: always
    profiles:
      - prose
      - services
      - all
  imgs-web:
    image: ghcr.io/picosh/pico/imgs-web:latest
    restart: always
    profiles:
      - imgs
      - services
      - all
  imgs-ssh:
    image: ghcr.io/picosh/pico/imgs-ssh:latest
    restart: always
    profiles:
      - imgs
      - services
      - all
  pgs-web:
    image: ghcr.io/picosh/pico/pgs-web:latest
    restart: always
    profiles:
      - pgs
      - services
      - all
  pgs-ssh:
    image: ghcr.io/picosh/pico/pgs-ssh:latest
    restart: always
    profiles:
      - pgs
      - services
      - all
  feeds-web:
    image: ghcr.io/picosh/pico/feeds-web:latest
    restart: always
    profiles:
      - feeds
      - services
      - all
  feeds-ssh:
    image: ghcr.io/picosh/pico/feeds-ssh:latest
    restart: always
    profiles:
      - feeds
      - services
      - all
  auth-web:
    image: ghcr.io/picosh/pico/auth-web:latest
    restart: always
    profiles:
      - auth
      - services
      - all
  bouncer:
    image: ghcr.io/picosh/pico/bouncer:latest
    restart: always
    profiles:
      - bouncer
      - services
      - all
