name: Test and Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*

env:
  REGISTRY: ghcr.io
  PLATFORMS: |
    linux/amd64
    linux/arm64

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Run tests and lint
      uses: ./.github/actions/test
  build-main:
    runs-on: ubuntu-22.04
    needs: test
    strategy:
      matrix:
        APP: [prose, pastes, pgs, feeds, pipe]
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup docker
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Run docker build for ${{ matrix.APP }}
      uses: ./.github/actions/build
      with:
        app: ${{ matrix.APP }}
        platforms: ${{ env.PLATFORMS }}
        registry: ${{ env.REGISTRY }}
  build-auth:
    runs-on: ubuntu-22.04
    needs: test
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup docker
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Run docker build for auth
      uses: ./.github/actions/build
      with:
        app: auth
        platforms: ${{ env.PLATFORMS }}
        registry: ${{ env.REGISTRY }}
        ssh: false
  build-pico:
    runs-on: ubuntu-22.04
    needs: test
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup docker
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Run docker build for pico
      uses: ./.github/actions/build
      with:
        app: pico
        platforms: ${{ env.PLATFORMS }}
        registry: ${{ env.REGISTRY }}
        web: false
  build-pgs-cdn:
    runs-on: ubuntu-22.04
    needs: test
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup docker
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Collect web image metadata
      id: pgscdnmeta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/pgs-cdn
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: Dockerfile.cdn
        push: true
        target: release-web
        tags: ${{ steps.pgscdnmeta.outputs.tags }}
        labels: ${{ steps.pgscdnmeta.outputs.labels }}
        platforms: ${{ env.PLATFORMS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  build-pgs-standalone:
    runs-on: ubuntu-22.04
    needs: test
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup docker
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Collect web image metadata
      id: pgsstandalonemeta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/picosh/pgs
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: Dockerfile.standalone
        push: true
        target: release
        tags: ${{ steps.pgsstandalonemeta.outputs.tags }}
        labels: ${{ steps.pgsstandalonemeta.outputs.labels }}
        platforms: ${{ env.PLATFORMS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  build-bouncer:
    runs-on: ubuntu-22.04
    needs: test
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: bouncer/**
    - name: Setup docker
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Collect bouncer image metadata
      if: steps.changed-files.outputs.any_changed == 'true'
      id: bouncermeta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/bouncer
    - name: Build and push
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: docker/build-push-action@v3
      with:
        context: ./bouncer
        push: true
        tags: ${{ steps.bouncermeta.outputs.tags }}
        labels: ${{ steps.bouncermeta.outputs.labels }}
        platforms: ${{ env.PLATFORMS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  build-caddy:
    runs-on: ubuntu-22.04
    needs: test
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: caddy/**
    - name: Setup docker
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: ./.github/actions/setup
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Collect caddy image metadata
      if: steps.changed-files.outputs.any_changed == 'true'
      id: caddymeta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/caddy
    - name: Build and push
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: docker/build-push-action@v3
      with:
        context: ./caddy
        push: true
        tags: ${{ steps.caddymeta.outputs.tags }}
        labels: ${{ steps.caddymeta.outputs.labels }}
        platforms: ${{ env.PLATFORMS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
