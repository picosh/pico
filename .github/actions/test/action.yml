name: Lint and run tests

description: Lints and runs tests on the codebase, used before builds and on every PR

runs:
  using: composite
  steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.24
    - name: Lint the codebase
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: -E goimports -E godot --timeout 10m
    - name: Run tests
      shell: bash
      run: |
        STORAGE_TYPE="memory" PICO_SECRET="danger" go test -v ./... -cover -race -coverprofile=coverage.out
        go tool cover -func=coverage.out -o=coverage.out
