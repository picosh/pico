version: "3.8"
services:
  postgres:
    env_file:
      - .env.prod
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: -N 1024 -B 4096MB
  minio-caddy:
    image: ghcr.io/picosh/pico/caddy:latest
    restart: always
    env_file:
      - .env.prod
    environment:
      APP_DOMAIN: pico.sh
      APP_EMAIL: ${MINIO_EMAIL:-hello@pico.sh}
    volumes:
      - ${MINIO_CADDYFILE}:/etc/caddy/Caddyfile
      - ./data/minio-caddy/data:/data
      - ./data/minio-caddy/config:/config
    ports:
      - "80:80"
      - "443:443"
    profiles:
      - db
      - all
  minio:
    env_file:
      - .env.prod
    volumes:
      - ./data/minio-data:/data
  registry:
    env_file:
      - .env.prod
    volumes:
      - ./imgs/registry.yml:/etc/docker/registry/config.yml
  imgproxy:
    env_file:
      - .env.prod
    volumes:
      - ./data/imgs-storage/data:/storage/imgs
      - ./data/pgs-storage/data:/storage/pgs
  lists-caddy:
    image: ghcr.io/picosh/pico/caddy:latest
    restart: always
    networks:
      - lists
    env_file:
      - .env.prod
    environment:
      APP_DOMAIN: ${LISTS_DOMAIN:-lists.sh}
      APP_EMAIL: ${LISTS_EMAIL:-hello@pico.sh}
    volumes:
      - ${LISTS_CADDYFILE}:/etc/caddy/Caddyfile
      - ./data/lists-caddy/data:/data
      - ./data/lists-caddy/config:/config
    ports:
      - "${LISTS_HTTPS_V4:-443}:443"
      - "${LISTS_HTTP_V4:-80}:80"
      - "${LISTS_HTTPS_V6:-[::1]:443}:443"
      - "${LISTS_HTTP_V6:-[::1]:80}:80"
    profiles:
      - lists
      - caddy
      - all
  lists-web:
    networks:
      lists:
        aliases:
          - web
    env_file:
      - .env.prod
  lists-ssh:
    networks:
      lists:
        aliases:
          - ssh
    env_file:
      - .env.prod
    volumes:
      - ./data/lists-ssh/data:/app/ssh_data
    ports:
      - "${LISTS_SSH_V4:-22}:2222"
      - "${LISTS_SSH_V6:-[::1]:22}:2222"
  pastes-caddy:
    image: ghcr.io/picosh/pico/caddy:latest
    restart: always
    networks:
      - pastes
    env_file:
      - .env.prod
