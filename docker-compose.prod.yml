  default:
    ipam:
      driver: default
      config:
        - subnet: "172.101.0.0/24"
  prose:
    driver_opts:
      com.docker.network.bridge.name: prose
    ipam:
      config:
        - subnet: 172.18.0.0/16
  pastes:
    driver_opts:
      com.docker.network.bridge.name: pastes
    ipam:
      config:
        - subnet: 172.19.0.0/16
  lists:
    driver_opts:
      com.docker.network.bridge.name: lists
    ipam:
      config:
        - subnet: 172.20.0.0/16
  imgs:
    driver_opts:
      com.docker.network.bridge.name: imgs
    ipam:
      config:
        - subnet: 172.21.0.0/16
  feeds:
    driver_opts:
      com.docker.network.bridge.name: feeds
    ipam:
      config:
        - subnet: 172.22.0.0/16
  pgs:
    driver_opts:
      com.docker.network.bridge.name: pgs
    ipam:
      config:
        - subnet: 172.23.0.0/16
